<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Amazon-like Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
           <div class="logo">
			         <a href="#">Amazon</a>
	        	</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Clothing</a></li>
                <li><a href="#">Books</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
    
    <!-- Product Section -->
    <div class="product-section">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="kitanu.jpeg" alt="Chudir bhai">
                <h3>Chudir Bhai</h3>
                <p>Rs 500</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="kitanu2.jpeg" alt="Chudir bhai">
                <h3>Chudir Bhai 1st copy</h3>
                <p>Rs 200</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </div>
    </div>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Amazon-like Website</p>
    </footer>
</body>
</html>
